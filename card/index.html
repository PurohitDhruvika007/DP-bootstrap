<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .product-card {
        max-width: 700px;
        background-color: black;
        color: white;
      }
      img {
        border-radius: 20px;
      }
    </style>
  </head>
  <body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row product-card mx-auto p-3">
        <div class="col-md-5 d-flex flex-column align-items-center">
          <img src="images/diet.jpg" alt="" width="80%" />
        </div>
        <div
          class="col-md-7 d-flex flex-column align-items-center justify-content-center"
        >
          <h2>Get diet and fitness tips in your inbox</h2>
          <p>
            Eat better and exercise better.Sign up for the diet&fitness
            newsletter.
          </p>
          <div class="input-group gap-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email address"
            />
            <button class="btn btn-card bg-success">Subsribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
