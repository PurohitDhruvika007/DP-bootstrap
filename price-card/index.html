<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100" style="background-color: #1E293B;">
    <div class="container" style="max-width:900px;">
        <div class="row d-flex flex-column flex-md-row flex-nowrap p-5 p-md-0">
            <div class="col-md-4 p-4 border border-5 me-2 border-secondary rounded-5 mb-3 mb-md-0 ">
                <h4 class="text-center text-white fs-5">BASIC</h4>
                <h1 class="text-center text-white fw-semibold mt-5 " style="font-size: 70PX;">100GB</h1>
                <h4 class="text-center text-white fs-5 mt-2">$1.99/Month</h4>
                <div class="btn mx-auto w-100 mt-3 mb-4">
                    <button class="btn btn-dark ps-5 pe-5" style="border:1px solid #7C3AED">Purchase</button>
                 </div>
                 <hr>
                 <p class="mt-2 text-white text-center mb-0"><i class="ri-check-line"></i>100 GB of storage</p>
                 <p class="text-white text-center mt-0 mb-0"><i class="ri-check-line"></i>Option to add members</p>
                 <p class="text-white text-center "><i class="ri-check-line"></i>Extra member benefits</p>
            </div>
            <div class="col-md-4 p-4 me-2 rounded-5 mb-3 mb-md-0" style="border:5px solid #7C3AED">
                <h4 class="text-center text-white fs-5">STANDARD</h4>
                <h1 class="text-center text-white fw-semibold mt-5 " style="font-size: 70PX;">200GB</h1>
                <h4 class="text-center text-white fs-5 mt-2">$3.99/Month</h4>
                <div class="btn mx-auto w-100 mt-3 mb-4">
                    <button class="btn ps-5 pe-5" style="background-color: #7C3AED;">Purchase</button>
                 </div>
                 <hr>
                 <p class="mt-2 text-white text-center mb-0"><i class="ri-check-line"></i>200 GB of storage</p>
                 <p class="text-white text-center mt-0 mb-0"><i class="ri-check-line"></i>Option to add members</p>
                 <p class="text-white text-center "><i class="ri-check-line"></i>Extra member benefits</p>
            </div>
            <div class="col-md-4 p-4 border border-5 border-secondary rounded-5">
                <h4 class="text-center text-white fs-5">PREMIUM</h4>
                <h1 class="text-center text-white fw-semibold mt-5 " style="font-size: 70PX;">2 TB</h1>
                <h4 class="text-center text-white fs-5 mt-2">$8.99/Month</h4>
                <div class="btn mx-auto w-100 mt-3 mb-4">
                    <button class="btn btn-dark ps-5 pe-5" style="border:1px solid #7C3AED">Purchase</button>
                 </div>
                 <hr>
                 <p class="mt-2 text-white text-center mb-0"><i class="ri-check-line"></i>2 TB of storage</p>
                 <p class="text-white text-center mt-0 mb-0"><i class="ri-check-line"></i>Option to add members</p>
                 <p class="text-white text-center "><i class="ri-check-line"></i>Extra member benefits</p>
            </div>
        </div>
    </div>
</body>
</html>
