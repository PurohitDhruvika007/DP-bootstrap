<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center ">
    <div class="container border shadow-lg rounded-3 bg-white" style="max-width:900px;">
        <div class="row">
            <div class="col col-md-7 p-4">
                <h1>Log In</h1>
                <p class="fs-5 text-secondary">Log in to your account to upload or download pictures,videos,or music.</p>
                <input type="text" placeholder="Enter your email address" class="form-control p-3">
                <div class="password mt-4 d-flex justify-content-between flex-column flex-md-row text-center">
                    <a href="#" class="text-decoration-none">Forgot Password</a>
                    <button class="btn btn-primary ps-3 pe-3 text-dark mt-4 mt-md-0 mx-auto mx-md-0" style="width:20%;">Next</button>    
                </div>
                <hr>
                <p class="text-secondary text-center fs-5 mt-4">or log in with</p>
                <div class="bt d-flex justify-content-between mt-3 flex-column flex-md-row ">
                    <button class="btn border border-dark mx-auto mx-md-0 fs-5" style="width:48%;">
                        <i class="ri-facebook-fill fs-4"></i>
                        Facebook
                    </button>
                    <button class="btn border border-dark mt-3 mt-md-0 mx-auto mx-md-0 fs-5" style="width:48%;">
                        <i class="ri-google-fill fs-4"></i>
                        google
                    </button>
                </div>
            </div>
            <div class="col-md-5 d-none d-md-block" style="height:500px;">
                <img src="images/1.jpg" alt="" height="100%" width="100%">
            </div>
        </div>
    </div>
</body>
</html>
